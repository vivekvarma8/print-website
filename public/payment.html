<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Payment</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container" id="page">
  <div class="hero">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <h1>Payment</h1>
        <p class="sub">Scan QR and upload screenshot</p>
      </div>
    </div>
    <div class="badge">Secure</div>
  </div>

  <div class="card">
    <div id="info" class="infoLine"></div>

    <div class="center">
      <img class="qr" src="/qr.png" alt="QR Code">
    </div>

    <div class="field">
      <div class="label">Upload payment screenshot</div>
      <input type="file" id="proof" accept="image/*">
      <div class="small">Max screenshot size: 10MB</div>
    </div>

    <button class="btn" id="payBtn" onclick="submitPayment()">Submit Payment</button>
  </div>
</div>

<div id="waOverlay" class="overlay" style="display:none;">
  <div class="overlayCard">
    <div class="overlayTitle">Send your order number on WhatsApp</div>

    <a id="waAfter" class="btn waAfterBtn" href="#" target="_blank" style="display:none;">
      <span class="waIcon"></span>
      <span>Open WhatsApp</span>
    </a>

    <div id="waLoading" class="overlayLoading">
      Uploading payment...
    </div>
  </div>
</div>

<script src="/payment.js"></script>
</body>
</html>
